<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lorcana Learner</title>
    </head>

    <body>
        <div id="top-bar">
            <p>
                <input id="import-code" type="text" placeholder="Pixelborn Import Code">
                <button onclick="deckpage.loadDeckFromBase64(document.getElementById('import-code').value)">Import</button>
                <a href="https://www.reddit.com/r/Lorcana/comments/1bgn2ug/pixelborn_import_codes_for_official_starter_decks/" target="_blank">Choose Starter Deck</a>
                <button onclick="boosterpage.getBoosterPack()">Get Booster pack</button>
            </p>
        </div>
        <div id="deck-info">
            <img id="first-ink" class="ink-token" src="images/lorcana-icon.png"><span id="card-count-first" class="card-counter ink-card-counter">0</span>
            <img id="second-ink" class="ink-token" src="images/lorcana-icon.png"><span id="card-count-second" class="card-counter ink-card-counter">0</span>
            <div id="graph-icon">
                <img src="images/icons/graph-icon.png" style="width: 90%; height: 90%; padding: 5%;">
                <canvas id="deck-curve" width="400" height="250"></canvas>
            </div>
            <span id="card-count" class="card-counter">0/60</span>
        </div>
        <div id="deck"></div>
        <div id="booster-pack"></div>
    </body>
    
</html>
